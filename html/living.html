<!DOCTYPE html>
<html lang="ja">
<head>

  <title>脱出ゲーム</title>

<body>

  <div class="container">
    <!-- 上の行 -->
    <div class="spacer"></div>
    <div class="image">

        <button id="bagbutton" class="bag-button">
            <img src="/assets/img/bag.png" alt="バックボタン画像">

        <button id="topbutton" class="top-button">

        </audio>
